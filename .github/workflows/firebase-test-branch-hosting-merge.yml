name: Deploy to Firebase Hosting on merge to testing
'on':
  push:
    # placeholder branch
    branches:
      - NL-91_e2e_test-Dustin
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: 'n'
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_STEGOSOURCE_9LIVES }}'
          # projectId refers to the overall firebase project
          projectId: stegosource-9lives
          # the target is the particular deployment site
          target: testing-stegosource-9lives
          # channelId is the different preview links (or "live" for the currently deployed)
          # "testing-sstegosource-9-lives" just a place holder to deploy to a temp link
          channelId: testing-stegosource-9lives  
        
      - if: success()
        uses: peter-evans/repository-dispatch@v2.0.0
        with:
          token: ${{ secrets.API_TOKEN_GITHUB}}
          repository: ${{ github.repository }}
          event-type: trigger-workflow-tests
          client-payload: '{"ref": "${{ github.ref }}", "sha": "${{ github.sha }}"}'
