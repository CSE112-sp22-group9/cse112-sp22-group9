name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - testing 
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: 'n'
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_STEGOSOURCE_9LIVES }}'
          channelId: testing-stegosource-9lives
          projectId: stegosource-9lives
          # target is the name of the hosting site to deploy to
          target: testing-stegosource-9lives
