<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="LoginStyles.css" />
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
        <link rel="icon" type="image/png" href="../Images/Icon.png" />
        <title>Bullet Journal</title>
    </head>
    <body>
        <div id="dino-align">
            <img src="../Images/dino2.jpg" id="big-logo" />
            <div id="content">
                <!-- The text here gets replaced by JS in "LoginJs.js", can think of this as place holder text -->
                <h3 id="title">Login to your Account</h3>
                <div id="login-container">
                    <div id="login-center">
                        
                        <input type="text" placeholder="Username" id="username" />
                        <input type="text" placeholder="Password" id="pin" />
                        <div id="button-center">
                            <button id="login-button">LOGIN</button>
                        </div>
                    </div>
                </div>
                <div id="button-center">
                    <h6 id="sign-up-text">Don't have an account?</h6>
                    <button id="signup-button">SIGN UP</button>
                </div>
        
              
            </div>
        </div>
        <!-- <script
            src="../Backend/BackendInit.js"
            type="text/javascript"
            defer
        ></script>
        <script src="LoginJS.js" type="text/javascript" defer></script> -->
    </body> 
</html>
