<!DOCTYPE html>
<html lang="”en”">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="YearlyStyles.css" />
        <link rel="icon" type="image/png" href="../Images/Icon.png" />
        <title>Yearly Overview</title>
    </head>

    <body>
        <div id="header">
            <h1 id="index">
                <a
                    href="https://cse110-sp21-group12.github.io/cse110-sp21-group12/source/Index/Index.html"
                    style="text-decoration: none"
                    id="back"
                >
                    < Index</a
                >
            </h1>
            <div id="house">
                <a
                    href="https://cse110-sp21-group12.github.io/cse110-sp21-group12/source/Index/Index.html"
                    ><img src="../Images/home.svg" alt="home" id="homeButton"
                /></a>
            </div>
        </div>

        <div id="name">
            <div id="goalSection">
                <h1 id="goalsHeader">Yearly Goals</h1>
                <!-- <img src="../Images/GreenDinoBorder.svg" id="yearlyGoals" /> -->
                <div id="goals">
                    <form class="entry-form">
                        <input
                            type="text"
                            placeholder="New Goal"
                            class="entry-form-text"
                            id="entry"
                        />
                        <input
                            type="submit"
                            value="Post"
                            class="entry-form-button"
                            id="entry-button"
                        />
                    </form>
                    <div id="bullets"></div>
                </div>
            </div>
            <div id="empty"></div>
            <div id="monthView">
                <h1 id="monthHeader">Months</h1>
                <div id="months">
                    <h2 id="January">
                        <a
                            href="https://cse110-sp21-group12.github.io/cse110-sp21-group12/source/MonthlyOverview/MonthlyOverview.html"
                        >
                            January
                        </a>
                    </h2>
                    <h2 id="February"><a href=""> February </a></h2>
                    <h2 id="March"><a href=""> March </a></h2>
                    <h2 id="April"><a href=""> April </a></h2>
                    <h2 id="May"><a href=""> May </a></h2>
                    <h2 id="June"><a href=""> June </a></h2>
                    <h2 id="July"><a href=""> July </a></h2>
                    <h2 id="August"><a href=""> August </a></h2>
                    <h2 id="September"><a href=""> September </a></h2>
                    <h2 id="October"><a href=""> October </a></h2>
                    <h2 id="November"><a href=""> November </a></h2>
                    <h2 id="December"><a href=""> December </a></h2>
                </div>
            </div>
        </div>
    </body>

    <script src="../Backend/BackendInit.js"></script>
    <script src="./goals.js" type="module"></script>
    <script src="./YearlyJS.js" type="module"></script>
</html>
