<!DOCTYPE html>
<html lang="”en”">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="MonthlyStyles.css" />
        <link rel="icon" type="image/png" href="../Images/Icon.png" />
        <title>Monthly Overview</title>
    </head>

    <body>
        <div id="header">
            <h1 id="year">
                <h1 id="index">
                    <a
                        href="https://cse110-sp21-group12.github.io/cse110-sp21-group12/source/YearlyOverview/YearlyOverview.html"
                        style="text-decoration: none"
                        id="back"
                    >
                        < Year
                    </a>
                </h1>
            </h1>
            <div id="house">
                <a
                    href="https://cse110-sp21-group12.github.io/cse110-sp21-group12/source/Index/Index.html"
                >
                    <img src="../Images/home.svg" alt="home" id="homeButton" />
                </a>
            </div>
        </div>

        <div id="name">
            <div id="goalSection">
                <h1 id="goalsHeader">Monthly Goals</h1>
                <!-- <img src="../Images/GreenDinoBorder.svg" id="monthlyGoals" /> -->
                <div id="goals">
                    <div id="container">
                        <form class="entry-form">
                            <input
                                type="text"
                                placeholder="New Goal"
                                class="entry-form-text"
                                id="entry"
                            />
                            <input
                                type="submit"
                                value="Post"
                                class="entry-form-button"
                                id="entry-button"
                            />
                        </form>
                        <div id="bullets"></div>
                    </div>
                </div>
            </div>
            <div id="empty"></div>
            <div id="weekView">
                <h1 id="weekHeader">Calendar</h1>
                <section id="calendar"></section>
            </div>
        </div>
        <script src="./goals.js" type="module"></script>
        <script src="./MonthlyJS.js" type="module"></script>
        <script src="../Backend/BackendInit.js" type="text/javascript"></script>
    </body>
</html>
