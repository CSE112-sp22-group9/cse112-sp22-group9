<!DOCTYPE html>
<html>
    <head>
        <title>Calendar</title>
        <link rel="stylesheet" href="./CalendarStyles.css" />
        <link
            href="https://fonts.googleapis.com/css?family=Montserrat"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link rel="icon" type="image/svg" href="../Images/GreenDino.svg" />
    </head>
    <body>
        <div class="alert">
            <span
                class="closebtn"
                onclick="this.parentElement.style.display='none';"
                >&times;</span
            >
            This is an alert box.
        </div>
        <div class="calendar-bg">
            <div class="calendar-wrapper">
                <div class="calendar-div"></div>
                <a href="../WeeklyOverview/WeeklyOverview.html"
                    ><div
                        class="fa fa-home"
                        style="
                            position: absolute;
                            left: 90vw;
                            top: 2vh;
                            font-size: 5vmax;
                            color: #585858;
                        "
                    ></div
                ></a>
                <div id="goalReminder">
                    <div>
                        <div class="goalContainer">
                            <h2>Monthly Goals:</h2>
                            <h2 id="plus-month">+</h2>
                        </div>
                        <div id="monthGoal"></div>
                    </div>
                    <div>
                        <div class="goalContainer">
                            <h2>Yearly Goals:</h2>
                            <h2 id="plus-year">+</h2>
                        </div>
                        <div id="yearGoal"></div>
                    </div>
                    <img id="notesDino" src="../Images/GreenDino.svg" />
                </div>
            </div>
        </div>
        <div id="calendar-popup">
            <h3 id="popup-title">Enter New Goal</h3>
            <input type="text" class="popup-text" id="calendar-popup-text" />
            <button id="submit-note">OK</button>
            <button id="cancel-note">Cancel</button>
        </div>
    </body>

    <script src="../General-JS/goals.js" type="module"></script>
    <script src="../WeeklyOverview/Weekly.js" type="module"></script>
    <script src="./Calendar.js" type="module"></script>
</html>
