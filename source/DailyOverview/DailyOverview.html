<!DOCTYPE html>
<html lang="”en”">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="DailyStyles.css" />
        <link rel="icon" type="image/png" href="../Images/Icon.png" />
        <title>Daily Overview</title>
    </head>

    <body>
        <div id="header">
            <!-- <h1 id="monthView">&lt; Weekly Overview</h1> -->

            <img src="../Images/Logo.svg" id="logo1" />
            <img src="../Images/Logo.svg" id="logo2" />

            <h1 id="date">Today</h1>

            <img src="../Images/Logo.svg" id="logo3" />
            <img src="../Images/Logo.svg" id="logo4" />

            <img src="../Images/home.svg" id="home" />
        </div>

        <div id="todo">
            <h1>To-Do</h1>
            <form class="entry-form">
                <input
                    type="text"
                    placeholder="New Bullet Text"
                    class="entry-form-text"
                    id="entry"
                />
                <input
                    type="submit"
                    value="Post"
                    class="entry-form-button"
                    id="entry-button"
                />
            </form>
            <div id="bullets"></div>
        </div>
        <div id="notes">
            <div id="notes-header">
                <h1 id="notesb">Notes</h1>
                <button id="notes-save">save</button>
            </div>
            <img src="../Images/GreenDino.svg" id="notesDino" />
        </div>
        <div id="goalReminder">
            <h1>Goal Reminders</h1>
            <div>
                <h2>Monthly:</h2>
                <div id="monthGoal"></div>
            </div>
            <div>
                <h2>Yearly:</h2>
                <div id="yearGoal"></div>
            </div>
        </div>
        <div id="photo-album">
            <h1>Photo Album</h1>
            <div>
                <canvas id="myCanvas"></canvas>
            </div>

            <div>
                <input type="file" id="image-input" accept="*.jpg, *.jpeg, *.png" />
                <button type="button" id="save">save</button><br />
                <button type="button" id="left">&lt;</button>
                <button type="button" id="right">&gt;</button>
            </div>
        </div>
    </body>

    <script src="./bullet.js" type="module"></script>
    <script src="./DailyJS.js" type="module"></script>
    <script src="./note.js" type="module"></script>
    <script src="../Backend/BackendInit.js" type="module"></script>
</html>
