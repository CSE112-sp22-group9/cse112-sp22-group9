<!DOCTYPE html>
<html>
    <head>
        <title>Weekly Overview</title>
        <link rel="stylesheet" href="./WeeklyStyles.css" />
        <link
            href="https://fonts.googleapis.com/css?family=Montserrat"
            rel="stylesheet"
        />
        <link rel="icon" type="image/svg" href="../Images/GreenDino.svg" />
        <title>Weekly Overview</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                <div id="header_date"></div>
                <div id="header_calendar_button" title="Monthly Calendar">
                    <img src="../Images/calendar-icon.png" />
                </div>
                <div
                    id="header_settings_button"
                    title="User Settings"
                >
                    <img
                        id="profile-btn-img"
                        src="../Images/settings-icon.png"
                    />
                </div>
            </div>
            <div class="content">
                <div class="weekly_column">
                    <div id="todo">
                        <h1>Weekly Preview</h1>
                        <hr style="width: 100%" , size="5" , color="black" />
                        <ul id="weekly_list"></ul>
                    </div>
                </div>
                <div class="monthly_column">
                    <div id="notes">
                        <div id="notes-header">
                            <h1 id="notesb">Notes</h1>
                            <button id="notes-save">save</button>
                        </div>
                    </div>
                    <div id="goalReminder">
                        <h1>Goal Reminders</h1>
                        <div>
                            <h2 id="goalSubtitle">Monthly:</h2>
                            <div id="monthGoal"></div>
                        </div>
                        <div>
                            <h2 id="goalSubtitle">Yearly:</h2>
                            <div id="yearGoal"></div>
                        </div>

                        <img id="notesDino" src="../Images/GreenDino.svg" />
                    </div>
                </div>
                <div class="photo_column">
                    <div class="photo_wrapper">
                        <div class="photo_header">
                            <h2>Photo Album</h2>
                        </div>
                        <div id="photo_album">
                            <ul class="stage"></ul>
                        </div>
                    </div>
                </div>
                <div class="container" id="settings">
                    <span class="close" id="close-button">&times;</span> <br />
                    <label id="proImg-label" for="proImg">
                        <img
                            id="proImg-label-pic"
                            src="../Images/settings-icon.png"
                        />
                    </label>
                    <input
                        id="proImg"
                        type="file"
                        accept="image/png, image/jpeg, image/jpg"
                    />
                    <h2 class="title">Settings</h2>
                    <div class="passwordForm">
                        <h3 class="subti" id="pass-subti">Change Password</h3>
                        <form action="#" method="#">
                            <div class="passField">
                                <img
                                    src="../Images/password-icon.png"
                                    alt=""
                                    class="pwd-icon"
                                />
                                <input
                                    type="password"
                                    class="pwd-pass"
                                    id="old"
                                    placeholder="Old Password"
                                    value=""
                                />
                                <img
                                    src="../Images/password-icon.png"
                                    alt=""
                                    class="pwd-icon"
                                />
                                <input
                                    type="password"
                                    class="pwd-pass"
                                    id="new"
                                    placeholder="New Password"
                                    value=""
                                />
                                <img
                                    src="../Images/password-icon.png"
                                    alt=""
                                    class="pwd-icon"
                                />
                                <input
                                    type="password"
                                    class="pwd-pass"
                                    id="retype"
                                    placeholder="Retype New Password"
                                    value=""
                                />
                            </div>
                            <input
                                id="submitBtn"
                                type="submit"
                                class="pwd-btn"
                                value="Submit"
                            />
                        </form>
                    </div>
                    <div class="dropBoxes">
                        <select id="themes">
                            <option value="#d4ffd4">Green</option>
                            <option value="#ECC7C7">Pink</option>
                            <option value="#c0e7e9">Blue</option>
                            <option value="#e1bceb">Purple</option>
                            <option value="#eeddc4">Yellow</option>
                            <option value="#e78e8e">Red</option>
                            <option value="#e7c3b0">Orange</option>
                        </select>
                    </div>
                    <div class="bannerImage">
                        <span class="banner-text">Banner Image:</span>
                        <label id="banImg-label" for="banImg"
                            >Choose File</label
                        >
                        <input
                            id="banImg"
                            type="file"
                            class="banner-btn"
                            accept="image/png, image/jpeg, image/jpg"
                        />
                        <button id="banImg-upload">Upload</button>
                    </div>
                    <br />
                    <div class="logout">
                        <button id="logout-btn">Log out</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="../Backend/BackendInit.js" type="module"></script>
        <script src="../Backend/FirebaseInit.js" type="module"></script>
        <script src="../General-JS/note.js" type="module"></script>
        <script src="./Weekly.js" type="module"></script>
    </body>
</html>
