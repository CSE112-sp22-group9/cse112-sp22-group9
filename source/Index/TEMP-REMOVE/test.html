<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Test HTML</title>
        <script src="test.js" type="module"></script>
    </head>
    <body>
        <div>
            <input
                id="Test1"
                type="button"
                value="Push Mock Data"
                style="margin: 10px"
            />
            <input
                id="Test2"
                type="button"
                value="Get and Render Goals"
                style="margin: 10px"
            />
        </div>
        <div>
            <form id="my-form">
                <label for="goal-title">Goal Title:</label>
                <br />
                <input type="text" id="goal-title" name="goal-title" />
                <br />
                <label for="completed-box">Completed</label>
                <br />
                <input
                    type="checkbox"
                    id="completed-box"
                    name="completed-box"
                />
                <br />
                <br />
                <input type="button" id="my-form-submit" value="Submit" />
            </form>
        </div>
        <div id="goal-render">
            <ul id="goal-list"></ul>
        </div>
    </body>
</html>
