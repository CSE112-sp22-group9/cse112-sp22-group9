<!DOCTYPE html>
<html>
    <head>
        <title>Weekly Overview</title>
        <link rel="stylesheet" href="WeeklyStyles.css" />
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                <div id="header_date"></div>
                <div id="header_button_container">
                    <button id="header_calendar_button">calendar</button>
                    <button id="header_settings_button" onclick="openSetting">
                        settings
                    </button>
                </div>
                <!-- TODO: make "header_date" a button and style appropriately -->
            </div>
            <div class="content">
                <div class="weekly_column">
                    <div id="todo">
                        <h1>Weekly Preview</h1>
                        <hr style="width: 100%" , size="5" , color="black" />
                        <ul id="weekly_list"></ul>
                    </div>
                </div>
                <div class="monthly_column">
                    <div id="notes">
                        <div id="notes-header">
                            <h1 id="notesb">Notes</h1>
                            <button id="notes-save">save</button>
                        </div>
                    </div>
                    <div id="goalReminder">
                        <h1>Goal Reminders</h1>
                        <div>
                            <h2>Monthly:</h2>
                            <div id="monthGoal"></div>
                        </div>
                        <div>
                            <h2>Yearly:</h2>
                            <div id="yearGoal"></div>
                        </div>
                    </div>
                </div>
                <div class="photo_column">
                    <div class="photo_wrapper">
                        <div class="photo_header">
                            <h2>Photo Album</h2>
                        </div>
                        <div id="photo_album">
                            <ul class="stage">
                                <!-- <li class="image-wrapper">
                                    <span>Caption 1</span>
                                    <img src="../Images/dino2.jpg" />
                                </li>

                                <li class="image-wrapper">
                                    <span>Caption 2</span>
                                    <img src="../Images/dino2.jpg" />
                                </li> -->
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="container" id="settings">
                    <h2 class="title">Settings</h2>
                    <span class="close" id="close-button" onclick="closeSetting"
                        >&times;</span
                    >
                    <div class="passwordForm">
                        <h3 class="subti">Reset Password</h3>
                        <form action="#" method="#">
                            <div class="passField">
                                <img
                                    src="../../Images/password-icon.png"
                                    alt=""
                                    class="pwd-icon"
                                />
                                <input
                                    type="password"
                                    class="pwd-pass"
                                    placeholder="Password"
                                    value=""
                                />
                            </div>
                            <input
                                type="button"
                                class="pwd-btn"
                                value="Reset"
                            />
                        </form>
                    </div>
                    <div class="dropBoxes">
                        <select id="themes">
                            <option value="#d4ffd4">Green</option>
                            <option value="#ECC7C7">Pink</option>
                            <option value="#c0e7e9">Blue</option>
                            <option value="#e1bceb">Purple</option>
                            <option value="#eeddc4">Yellow</option>
                            <option value="#e78e8e">Red</option>
                            <option value="#e7c3b0">Orange</option>
                        </select>
                    </div>
                    <div class="bannerImage">
                        Banner Image:
                        <button class="banner-btn">Choose File</button>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script src="WeeklyJS.js" type="module"></script>
    <script src="./note.js" type="module"></script>
</html>
