<!DOCTYPE html>
<html>
    <head>
        <title>Calendar</title>
        <link rel="stylesheet" href="CalendarStyles.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
    </head>
    <body>
        <div class="calendar-bg">
            <div class="calendar-wrapper">
                <div class="calendar-div"></div>
                <a href="./WeeklyOverview.html"
                    ><div
                        class="fa fa-home"
                        style="
                            position: absolute;
                            left: 90vw;
                            top: 2vh;
                            font-size: 5vmax;
                            color: #585858;
                        "
                    ></div
                ></a>
                <div id="goalReminder">
                    <div>
                        <div class="goalContainer">
                            <h2>Monthly Goals:</h2>
                            <h2 id="plus-month">+</h2>
                        </div>
                        <div id="monthGoal"></div>
                    </div>
                    <div>
                        <div class="goalContainer">
                            <h2>Yearly Goals:</h2>
                            <h2 id="plus-year">+</h2>
                        </div>
                        <div id="yearGoal"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script src="./goals.js" type="module"></script>
    <script src="WeeklyJS.js" type="module"></script>
    <script src="Calendar.js" type="module"></script>
</html>
