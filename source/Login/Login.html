<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="LoginStyles.css" />
        <link
            href="https://fonts.googleapis.com/css?family=Montserrat"
            rel="stylesheet"
        />
        <link rel="icon" type="image/png" href="../Images/dinofav.png" />
        <title>Bullet Journal</title>
    </head>
    <body>  
        <img src="../Images/dino2.jpg" id="big-logo" />
        <div id="content">
            <!-- The text here gets replaced by JS in "LoginJs.js", can think of this as place holder text -->
            <h3 id="title">Login to your Account</h3>
            <div id="login-container">
                <div id="login-center">
                    <button id="google-button"><img src="../Images/google.png">Sign in with Google</button>
                    
                    <div id="choice-barrier" style="opacity: 70%; align-items: center;">
                        <hr size="1" color="black" style="display:inline-block;width:27%;">
                        <h3 id="sign-in-email-text" style="display:inline-block;">or sign in with email</h3>
                        <hr size="1" color="black" style="display:inline-block;width:27%;">
                    </div>
                    
                    <!-- <h3 id="sign-in-email-text">-----or sign in with email-----</h3> -->
                    <h3 class="outside-input-text">Email</h3>
                    <div class="input-icons">
                        <i class="left-icons"><img src="../Images/email-icon.png"></i>
                        <input type="email" placeholder="mail@website.com" id="email" />
                    </div>
                    
                    
                    <h3 class="outside-input-text">Password</h3>

                    <div class="input-icons">
                        <i class="left-icons"><img src="../Images/password-icon2.png"></i>
                        <input
                        type="password"
                        placeholder="Min. 8 characters"
                        id="pin"
                        />
                    </div>
                    
                    <button id="login-button">LOGIN</button>

                    <div class="flex-box">
                        <p id="sign-up-text">Don't have an account?</p>
                        <button id="signup-button">SIGN UP</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="../Backend/FirebaseInit.js" type="module"></script>
        <script src="./Login.js" type="module"></script>
    </body>
</html>
