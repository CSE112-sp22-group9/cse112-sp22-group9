<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="LoginStyles.css" />
        <link
            href="https://fonts.googleapis.com/css?family=Montserrat"
            rel="stylesheet"
        />
        <link rel="icon" type="image/png" href="../Images/Icon.png" />
        <title>Bullet Journal on regular deployment</title>
    </head>
    <body>
        <div id="dino-align">
            <img src="../Images/dino2.jpg" id="big-logo" />
            <div id="content">
                <!-- The text here gets replaced by JS in "LoginJs.js", can think of this as place holder text -->
                <h3 id="title">Login to your Account</h3>
                <div id="login-container">
                    <div id="login-center">
                        <input type="email" placeholder="Email" id="email" />
                        <input
                            type="password"
                            placeholder="Password"
                            id="pin"
                        />
                        <button id="login-button">LOGIN</button>

                        <p id="sign-up-text">Don't have an account?</p>
                        <button id="signup-button">SIGN UP</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="../Backend/FirebaseInit.js" type="module"></script>
        <script src="./Login.js" type="module"></script>
    </body>
</html>
