<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="LoginStyles.css" />
        <link
            href="https://fonts.googleapis.com/css?family=Montserrat"
            rel="stylesheet"
        />
        <link rel="icon" type="image/svg" href="../Images/GreenDino.svg" />
        <title>Bullet Journal</title>
    </head>
    <body>
        <div class="alert">
            <span
                class="closebtn"
                onclick="this.parentElement.style.display='none';"
                >&times;</span
            >
            This is an alert box.
        </div>
        <img src="./Images/Main-Dino.jpg" id="big-logo" />
        <div id="content">
            <!-- The text here gets replaced by JS in "LoginJs.js", can think of this as place holder text -->
            <h3 id="title">Login to your Account</h3>
            <div id="login-container">
                <div id="login-center">
                    <button id="google-button">
                        <img src="../Images/google.png" />Sign in with Google
                    </button>

                    <div
                        id="choice-barrier"
                        style="opacity: 60%; align-items: center"
                    >
                        <hr
                            size="1"
                            color="black"
                            style="
                                display: inline-block;
                                width: 27%;
                                flex-grow: 1;
                                flex-shrink: 1;
                            "
                        />
                        <h3
                            id="sign-in-email-text"
                            style="display: inline-block"
                        >
                            or sign in with email
                        </h3>
                        <hr
                            size="1"
                            color="black"
                            style="
                                display: inline-block;
                                width: 27%;
                                flex-grow: 1;
                                flex-shrink: 1;
                            "
                        />
                    </div>

                    <h3 class="outside-input-text">Email</h3>
                    <div class="input-icons">
                        <i class="left-icons"
                            ><img src="../Images/user-icon.png"
                        /></i>
                        <input
                            class="user-input"
                            type="email"
                            placeholder="mail@website.com"
                            id="email"
                        />
                    </div>

                    <h3 class="outside-input-text">Password</h3>

                    <div class="input-icons">
                        <i class="left-icons"
                            ><img src="../Images/password-icon.png"
                        /></i>
                        <input
                            class="user-input"
                            type="password"
                            placeholder="Min. 8 characters"
                            id="pin"
                            class="pass"
                        />
                        <input
                            type="image"
                            src="../Images/show-pass.png"
                            class="right-icons"
                        />
                    </div>
                    <div class="input-icons" id="passConfirm">
                        <i class="left-icons"
                            ><img src="../Images/password-icon.png"
                        /></i>
                        <input
                            class="user-input"
                            type="password"
                            placeholder="Confirm Password"
                            id="passConf"
                            class="pass"
                        />
                    </div>
                    <h3 id="passReq">
                        Your password must be at least 8 characters, contain an
                        upper case letter, lower case letter, digit, and special
                        character.
                    </h3>
                    <div id="login-button-wrapper">
                        <button id="login-button">LOGIN</button>
                    </div>

                    <div class="flex-box">
                        <p id="sign-up-text">Don't have an account?</p>
                        <button id="signup-button">SIGN UP</button>
                    </div>
                </div>
            </div>
        </div>
        <img src="./Images/Main-Dino.jpg" id="big-logo" />
        <script src="../Backend/FirebaseInit.js" type="module"></script>
        <script src="../Backend/BackendInit.js" type="module"></script>
        <script src="./Login.js" type="module"></script>
    </body>
</html>
