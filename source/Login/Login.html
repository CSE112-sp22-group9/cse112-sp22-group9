<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="LoginStyles.css" />
        <link rel="icon" type="image/png" href="../Images/Icon.png" />
        <title>Bullet Journal</title>
    </head>
    <body>
        <div id="dino-align">
            <img src="../Images/Logo.svg" id="big-logo" />
            <div id="content">
                <!-- The text here gets replaced by JS in "LoginJs.js", can think of this as place holder text -->
                <h3 id="title">Welcome back</h3>
                <input
                    type="text"
                    placeholder="Username"
                    id="username"
                    style="display: none"
                />
                <input type="password" placeholder="PIN" id="pin" />
                <button id="login-button">Sign-In</button>
            </div>
        </div>
        <script
            src="../Backend/BackendInit.js"
            type="text/javascript"
            defer
        ></script>
        <script src="LoginJS.js" type="text/javascript" defer></script>
    </body>
</html>
